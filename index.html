<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel = "reset" href="assets/css/reset.css">
    <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>Hangman!</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Shadows+Into+Light&display=swap" rel="stylesheet">


</head>

<body>
    
    <div>
        <img id = "hangman" src = "assets/images/hangman2.png">
    </div>
    
    <section id="main">
        
        <h1>Hang 'Em Up!</h1>
        
        <h2>The Game</h2>
        
        
        
        <div class = "start">
            <p id = "start">Press Any Key To Get Started!</p>
        </div>
        
    </section>
    
    <section class = "game-tally">
        
        <div class = "wins">Wins:
            
            <p id = "wins"></p>
            
        </div>
        
        <div class = "used">Guesses:
            
            <p id = "used"></p>
            
        </div>
        
    </section>


    <div class = "text">
                
        <p id = "text">Think of words related to the paranormal...</p>
        
    </div>

    
    <section class="game-display">
        
        <div class = "current">Current Word
            
            <p id = "current"></p>
                        
        </div>
        
    </section>
    
    <section>
        
        <div class = "remaining">Chances Left:
            
            <p id = "remaining"></p>
            
        </div>
        
    </section>
    
    <section class="display-screens">
        
        <p class="congrats">You did it! You Won!</p>
        
        <p class="game-over">Game Over!</p>
        
        <p class="try-again">Press Any Key To Try Again!</p>
        
        
    </section>

<script>
    
     
    
    </script>

<script src= "assets/javascript/game.js"></script>
</body>
</html>
