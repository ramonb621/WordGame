<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href="assets/css/style.css">
    <title>Hangman!</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Shadows+Into+Light&display=swap" rel="stylesheet">


</head>

<body>
        <script src= "assets/javascript/game.js"></script>

        <img class = "hangman" src = "assets/images/hangman.png">


<section id="main">

    <h1>Hang 'Em Up!</h1>

    <h2>The Game</h2>



    <div class = "start">
        <p class = "row">Press Any Key To Get Started!</p>
    </div>

</section>

<section>

    <div class = "wins">
        <p id = "wins">Wins:</p>
    </div>

</section>

<section>

    <div class = "current">Current Word

        <p id = "current"></p>

        <div class = "text"> Correct Letters Used

            <p id = "text"></p>

        </div>

    </div>

</section>

<section>

    <div class = "remaining">

        <p id = "remaining">Letter Spaces Remaining</p>

    </div>

</section>

<section>

    <div class = "used">

        <p id = "used">Wrong Guesses</p>

    </div>

</section>

    
</body>
</html>
