<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel = "stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src= "assets/javascript/game.js"></script>
    <title>Hangman!</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Permanent+Marker|Shadows+Into+Light&display=swap" rel="stylesheet">


</head>

<body>
    
<section id="main">

    <h1>Hang 'Em Up!</h1>

    <h2>The Game</h2>



    <div class = "start">
        <p class = "row">Press Any Key To Get Started!</p>
    </div>

</section>

<section>

    <div class = "wins">
        <p id = "wins">Wins:</p>
    </div>

</section>

<section>

    <div class = "current">

        <p id = "current">Current Word</p>

        <div id = "text">

            <p id = "text">Correct Letters Used</p>

        </div>

    </div>

</section>

<section>

    <div class = "remaining">

        <p id = "remaining">Letter Spaces Remaining</p>

    </div>

</section>

<section>

    <div class = "used">

        <p id = "used">Wrong Guesses</p>

    </div>

</section>

    
</body>
</html>
